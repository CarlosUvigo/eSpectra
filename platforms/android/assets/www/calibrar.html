<html>
    <head>

        <!--
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        -->
        <link href="css/csscalibrar.css" rel="stylesheet" type="text/css"/>
        <link href="css/nv.d3.css" rel="stylesheet" type="text/css"/>

        <title>Calibrar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">
            var pictureSource;   // picture source
            var destinationType; // sets the format of returned value

            // Wait for device API libraries to load
            //

            document.addEventListener("deviceready", onDeviceReady, false);
            // device APIs are available
            //
            function onDeviceReady() {
                pictureSource = navigator.camera.PictureSourceType;
                destinationType = navigator.camera.DestinationType;
            }

        </script>

    </head>
    <body>


        <button type="button" id="botongaleria" onclick="funciongaleria(pictureSource.PHOTOLIBRARY)">Abrir de galeria</button>
        <!--<button type="button" id="botonreset" onclick="resetcalibracion()">Reset calibración</button>-->
        <button type="button" id="botonreset" onclick="resetcalibracion()">Reset</button>


        <img style="display:none;" id="fotovisualizar" src="" />
        <canvas style="display:none;" id="lineasB"></canvas>
        <canvas style="display:none;" id="lineasG"></canvas>


        <canvas id="spectral-workbench-canvas" style="display:none;"></canvas> 
        <div id="graph" style="display:none"></div>

        <div id='posicionfrec' style="display:none;">
            <p>Ajusta la calibración si es necesario</p>    
            <p id="textoB">Canal azul</p> 
            <button type="button" id="botonizquierdab" onclick="cambiapico('b', 'izq')"><-</button>
            <button type="button" id="botonderechab" onclick="cambiapico('b', 'der')">-></button>
            <p id="textoG">Canal verde</p> 
            <button type="button" id="botonizquierdag" onclick="cambiapico('g', 'izq')"><-</button>
            <button type="button" id="botonderechag" onclick="cambiapico('g', 'der')">-></button>
            <button type="button" id="botoncalibrar" onclick="calibrar()">Calibrar</button>
            <!--<button type="button" id="botonreset" onclick="resetcalibracion()">Reset</button>-->
        </div>


        <button type="button" id="botonatras" onclick="funcionatras()">Volver</button>
      
        <div id="loader" style="display:none;">
            <div class="loader-5 center"><span></span></div>
        </div>

        <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--/jquery-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
        <!--spectrum-->
        <script src="d3/d3.js" type="text/javascript"></script>
        <script src="d3/nv.d3.js" type="text/javascript"></script>   
        <script src="js/spectral-workbench.js" type="text/javascript"></script> 
        <script src="js/datum.js" type="text/javascript"></script>
        <script src="js/graph.js" type="text/javascript"></script>  
        <script type="text/javascript" src="js/spectrum.js"></script>
        <!--/spectrum-->
        <!--image-->
        <script src="js/image.js" type="text/javascript"></script>
        <!--/image-->
        <!--set-->
        <script src="js/set.js" type="text/javascript"></script>
        <!--/set-->
        <script src="js/calibrar.js" type="text/javascript"></script>
        <script src="js/windowatras.js" type="text/javascript"></script>


    </body>
</html>
